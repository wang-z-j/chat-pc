jobs:
  build-windows:
    runs-on: windows-latest

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm i

      - name: Install NSIS
        run: choco install nsis -y

      - name: Build electron app (dir)
        run: npx electron-builder --win --dir
        # 这一步会生成 win-unpacked

      - name: Check win-unpacked contents
        run: dir /s .\dist\win-unpacked

      - name: Build installer and publish
        run: npx electron-builder --win --publish always
