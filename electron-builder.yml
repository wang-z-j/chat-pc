appId: com.electron.app
productName: LanyiAIPortal
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
asarUnpack:
  - resources/**
win:
  executableName: lanyiAI
  target:
    - nsis # 默认推荐
  icon: build/icon.ico # 可选，推荐使用 ICO 格式图标
nsis:
  unicode: true
  artifactName: lanyiAI_for_windows_${version}_setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  oneClick: false
  allowElevation: true
  allowToChangeInstallationDirectory: true
  installerIcon: 'build/icon.ico'
  uninstallerIcon: 'build/icon.ico'
  installerHeader: 'build/icon.ico'
  installerHeaderIcon: 'build/icon.ico'
  createDesktopShortcut: true
  createStartMenuShortcut: true

mac:
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    - NSCameraUsageDescription: Application requests access to the device's camera.
    - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  notarize: false
  hardenedRuntime: false
  gatekeeperAssess: false
  identity: null
  target:
    - dmg
    - zip
  artifactName: lanyiAI_for_mac_${version}.${ext}
dmg:
  artifactName: lanyiAI_for_mac_${version}.${ext}
linux:
  target:
    - AppImage
    - snap
    - deb
  maintainer: electronjs.org
  category: Utility
appImage:
  artifactName: lanyiAI_for_linux_${version}.${ext}
npmRebuild: false
publish:
  provider: github
  owner: wang-z-j
  repo: chat-pc
  releaseType: release
